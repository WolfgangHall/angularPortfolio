<form class="form-horizontal" id="registrationForm">
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name:</label>
  <div class="col-sm-9">
    <input type="name" class="form-control" id="inputName" placeholder="Enter name here..." ng-model="contact.user.name">
  </div>
</div>

<div class="form-group">
  <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
  <div class="col-sm-9">
    <input type="email" class="form-control" id="inputEmail" placeholder="person@email.com" ng-model="contact.user.email">
  </div>
</div>

<div class="form-group">
  <label for "inputMessage" class="col-sm-2 control-label">Message:</label>
  <div class="col-sm-9">
    <textarea class="form-control" id="inputMessage" placeholder="Leave a note..." rows="4" ng-model="contact.user.message"></textarea>
  </div>
</div>
<button type="submit" id="formSubmit" class="btn btn-primary" ng-click="sendMessage()">Send a message!</button>
</form>
